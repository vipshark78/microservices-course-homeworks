type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор заказа
    example: "16763be4-6022-406e-a950-fcd5018633ca"
  user_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор пользователя
    example: "16763be4-6022-406e-a950-fcd5018633ca"
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
      description: Уникальный идентификатор детали
      example: "16763be4-6022-406e-a950-fcd5018633ca"
    minItems: 1
    description: Список уникальных идентификаторов деталей в заказе
    example: ["16763be4-6022-406e-a950-fcd5018633ca", "16763be4-6022-406e-a950-fcd5018633cb"]
  total_price:
    type: number
    format: float64
    description: Общая стоимость заказа
    example: 100.12
  transaction_uuid:
    type: string
    format: uuid
    nullable: true
    description: Уникальный идентификатор транзакции
    example: "16763be4-6022-406e-a950-fcd5018633ca"
  payment_method:
    $ref: ./enums/payment_method.yaml
  status:
    $ref: ./enums/order_status.yaml
