parameters:
  - $ref: ../params/order_uuid.yaml
post:
  summary: Проводит оплату ранее созданного заказа
  operationId: OrderPay
  tags:
    - OrderPay
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/pay_order_request.yaml
  responses:
    '200':
      description: Order paid
      content:
        application/json:
          schema:
            $ref: ../components/pay_order_response.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml
    '401':
      description: Unauthorized error
      content:
        application/json:
          schema:
            $ref: ../components/errors/unauthorized_error.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/errors/forbidden_error.yaml

    '404':
      description: Order not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/errors/rate_limit_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    '502':
      description: Bad Gateway Error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml
    '503':
      description: Service unavailable
      content:
        application/json:
          schema:
            $ref: ../components/errors/service_unavailable_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml